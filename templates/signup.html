{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class ="row">
    <div class="col-lg-12">
        <h2>Sign up</h2>
        <form method="post">
            <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}                 
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
