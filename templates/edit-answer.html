{% extends 'base.html' %}

{% block title %}Questions{% endblock %}

{% block content %}
{% csrf_token %}
{% if user.is_authenticated %}
    <div class="row">
        <div class="col-lg-12 text-center">
                <form method="POST" action="{% url 'edit-answer' answer_id %}">
                        {% csrf_token %}
                    <div class="form-group">
                            <textarea rows="5" cols="50" name="answer"> {{answer}} </textarea>
                    </div>
                    <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="edit answer"/>
                    </div>
                </form>
        </div>
    </div>
{% else %}
<h1> You are not logged in please login to continue</h1>
{% endif %}
    
{% endblock %}
